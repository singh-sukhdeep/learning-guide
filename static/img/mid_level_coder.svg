<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" stroke="#4F46E5" stroke-width="4" fill="#EEF2FF"/>
  
  <!-- Code Brackets -->
  <text x="30" y="55" font-family="monospace" font-size="24" fill="#4F46E5">{</text>
  <text x="60" y="55" font-family="monospace" font-size="24" fill="#4F46E5">}</text>
  
  <!-- Progress Arrow (symbolizing growth and mid-level progress) -->
  <path d="M40 60 L50 45 L60 60" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M50 45 V35" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text at the Bottom -->
  <text x="50%" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">The Mid Level Coder</text>
</svg>
